<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- add bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- add bootstrap -->
    <link rel="stylesheet" href="gol.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <!-- page content -->
    <div class="container">
      <div><h1>Game of Life</h1></div>
      <br />
      <div id="canvas"></div>
      <br />

      <div class="slider">
        Frame Rate:
        <span id="frValue"></span>
        <input type="range" min="1" max="30" value="3" id="frRange" />
      </div>

      <br />
      <div>
        <!-- btn btn-primary is bootstrap class-->
        <button id="reset-game" class="btn btn-primary">Reset Game</button>
        <button id="start-game" class="btn btn-primary">Start Game</button>
        <button id="stop-game" class="btn btn-primary">Stop Game</button>
        <!-- <button id="random" class="btn btn-primary">Random</button> -->
      </div>
      <br />
      <div>
        <table id="ruleTable">
          <tr>
            <th></th>
            <th>Number of life</th>
            <th>Number of Neighbors</th>
          </tr>
          <tr>
            <td>Die of Loneliness:</td>
            <td><input type="number" value="1" id="l1" class="lifeValue" /></td>
            <td>
              <span></span>&lt;<input
                type="number"
                value="2"
                id="n1"
                class="lifeValue"
              />
            </td>
          </tr>
          <tr>
            <td>Die of Overpopulation:</td>
            <td><input type="number" value="1" id="l2" class="lifeValue" /></td>
            <td>
              <span>&gt;</span
              ><input type="number" value="3" id="n2" class="lifeValue" />
            </td>
          </tr>
          <tr>
            <td>Rules of Reproduction:</td>
            <td><input type="number" value="0" id="l3" class="lifeValue" /></td>
            <td>
              <span>&#61;</span
              ><input type="number" value="3" id="n3" class="lifeValue" />
            </td>
          </tr>
        </table>
      </div>
      <br />
      <div>
        <button id="style-1" class="btn btn-primary">Style 1</button>
        <button id="style-2" class="btn btn-primary">Style 2</button>
      </div>
    </div>
    <!-- page content -->

    <!-- JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- add p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <!-- add p5.js -->
    <script src="gol.js"></script>
    <!-- JS script -->
  </body>
</html>
